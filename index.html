<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            background: rgb(255, 0, 0);
            color: white;
            font-size: 300px;
            line-height: 90vh;
            text-align: center;
            font-family: monospace;
        }
    </style>

    <script>
        "use strict";
        function msToTime(duration) {
          var milliseconds = parseInt(duration % 1000 / 100),
              seconds = parseInt(duration / 1000 % 60),
              minutes = parseInt(duration / (1000 * 60) % 60),
              hours = parseInt(duration / (1000 * 60 * 60) % 24);
          hours = hours < 10 ? "0" + hours : hours;
          minutes = minutes < 10 ? "0" + minutes : minutes;
          seconds = seconds < 10 ? "0" + seconds : seconds;
          return hours + ":" + minutes + ":" + seconds + "." + milliseconds;
        }
        var fin = new Date(2019, 0, 26);
        var text = 'FUERA DE MI PUTA CASA!!!';
        var size = 8;
        var i = 0;
        setInterval(function () {
          var diff = fin - new Date();
          if (diff < 0) {
            var textVisible = '';
            var k = i;
            for (var j = 0; j < size; j++) {
              textVisible = textVisible + text[k];
              k = (k + 1) % text.length;
            }
            i = (i + 1) % text.length;
            document.getElementsByTagName('span')[0].innerText = textVisible;
          } else {
            var time = msToTime(fin - new Date());
            document.getElementsByTagName('span')[0].innerText = time;
          }
        }, 200);
		Date.prototype.addHours = function(h) {    
		   this.setTime(this.getTime() + (h*60*60*1000)); 
		   return this;   
		}	
		
		var myFunction = function(){
			fin.addHours(1);
		}
		
    </script>

</head>
<body>
<button onclick="fin.addHours(1);">A bit more :)</button>
<span>00:00:00</span>
</body>
</html>
